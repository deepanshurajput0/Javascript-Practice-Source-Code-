<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="startTimer()" >Start</button>
    <script>
        let timer;
        let hours = 0;
        let minutes = 0;
        let seconds = 0;

        function UpdateDisplay(){
            document.body.innerHTML = `<h1>${hours <10 ? '0' :""} ${hours}: ${minutes <10 ? '0' :''} ${minutes}: ${seconds <10 ? '0' :""} ${seconds}</h1>`
        }

        function startTimer(){
            timer = setInterval(()=>{
                seconds++
                 if(seconds==60){
                    minutes++
                    seconds=0
                 }else if(minutes==60){
                     hours++
                     minutes=0
                 }
                 UpdateDisplay()
            },1000)
        }


    </script>
</body>
</html>
